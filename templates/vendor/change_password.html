{% extends 'vendor/base.html' %} {% load static %} {% load humanize %} {% block content %}

<section class="middle">
    <div class="container-fluid">
        <div class="row align-items-start justify-content-between">
            {% include 'vendor/sidebar.html' %}


            <div class="col-12 col-md-12 col-lg-9 col-xl-10">
                <h4 class="mb-0 mb-4 fw-bold">Thay đổi mật khẩu</h4>
                <div class="card border-0 shadow mb-4">
                    <div class="card-body">
                       <form class="row m-0" method="POST">
                        {% csrf_token %}
                        <div class="col-xl-12 mb-4">
                            <div class="form-group">
                                <label class="small text-dark ft-medium">Mật khẩu hiện tại</label>
                                <input type="text" name="old_password" class="form-control" placeholder="**********" />
                            </div>
                        </div>

                        <div class="col-xl-12 mb-4">
                            <div class="form-group">
                                <label class="small text-dark ft-medium">Mật khẩu mới</label>
                                <input type="text" name="new_password" class="form-control" placeholder="**********" />
                            </div>
                        </div>

                        <div class="col-xl-12 mb-4">
                            <div class="form-group">
                                <label class="small text-dark ft-medium">Xác nhận mật khẩu mới</label>
                                <input type="text" name="confirm_new_password" class="form-control" placeholder="**********" />
                            </div>
                        </div>

                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                            <div class="form-group">
                                <button type="submit" class="btn bg-primary text-white btn-sm rounded">Lưu mật khẩu mới <i class="fas fa-save ms-2"></i></button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
